before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    id: "morty"
    binary: morty
    goos:
      - linux
      - windows
      - darwin
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
archives:
- format: binary
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
